    function createModeBySelect() {
    const select = document.createElement('select');
    
    const defaultOption = document.createElement('option');
    defaultOption.value = ''; 
    defaultOption.textContent = '  '; 
    select.appendChild(defaultOption);

        select.appendChild(opt);

    function validateCurrentRow() {
    const currentRow = document.querySelector('#projectTable tbody tr:last-child');

    let isValid = true;

    inputs.forEach(input => {

            isValid = false;
        } else {

    });

    return isValid;

    async function saveRowToFirebase(row) {
    const rowId = row.getAttribute('data-id');
    const rowData = {
        srNo: row.cells[0].textContent,
        date: row.cells[1].textContent,
        projectName: row.cells[2].textContent,
        subject: row.cells[3].textContent,
        sentTo: row.cells[4].textContent,
        sentBy: row.cells[5].textContent,
        modeBy: row.cells[6].querySelector('select').value,
        letterNo: row.cells[7].textContent,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    };

    try {
        await projectsCollection.doc(rowId).set(rowData);
    } catch (error) {
        console.error("Error saving to Firebase:", error);
        alert("Error saving data. Please try again.");
    }}

    async function loadDataFromFirebase() {
    try {
        const snapshot = await projectsCollection.orderBy('timestamp').get();
        isLoading = true;


        const tableBody = document.querySelector('#projectTable tbody');
        if (!tableBody) {
            throw new Error('Table body element not found');
        }
        tableBody.innerHTML = '';

        // Reverse order to show newer data at the bottom
        const data = [];
        snapshot.forEach(doc => {
            data.push({ id: doc.id, ...doc.data() });
        });

        data.reverse().forEach(item => {
            addRow(item);
        });
    } catch (error) {
        console.error("Error loading data from Firebase:", error);
        alert("Error loading data. Please refresh the page.");
    }
    }

async function deleteAllRows() {
    const tbody = document.querySelector('#projectTable tbody');
    const rows = Array.from(tbody.children);
    
    // Confirm before deleting all rows
    if (rows.length === 0) {
        alert("No rows to delete.");
        return;
    }
    
    const rowIds = rows.map(row => row.getAttribute('data-id'));
    
    // Delete from Firebase
    for (const rowId of rowIds) {
        await deleteRowFromFirebase(rowId);
    }
    
    // Remove rows from the table (UI)
    tbody.innerHTML = ''; 
}

async function deleteRowFromFirebase(rowId) {
    try {
        await projectsCollection.doc(rowId).delete();
        console.log(`Row ${rowId} deleted from Firebase`);
    } catch (error) {
        console.error(`Error deleting row ${rowId}:`, error);

}

    
    function getCurrentDate() {
    const date = new Date();
    const dd = String(date.getDate()).padStart(2, '0');
    const mm = String(date.getMonth() + 1).padStart(2, '0');
    const yy = date.getFullYear().toString().slice(-2);
    return `${dd}-${mm}-${yy}`;
    }

    
    function getLetterNumber(serialNumber) {
    const date = new Date();
    const month = date.getMonth() + 1;
    const monthStr = String(month).padStart(2, '0');
    const year = date.getFullYear();
    const fiscalYear = `${year}-${(year + 1).toString().slice(-2)}`;
    return `CEINSYS/OPR/${fiscalYear}/${monthStr}/${String(serialNumber).padStart(4, '0')}`;
    }

    function handleKeyNavigation(e, element) {
    const row = element.closest('tr');
    const cells = Array.from(row.cells);
    const currentIndex = cells.indexOf(element);

    switch (e.key) {
        case 'ArrowRight':
            if (currentIndex < cells.length - 1) {
                cells[currentIndex + 1].focus();
                e.preventDefault();
            }
            break;
        case 'ArrowLeft':
            if (currentIndex > 0) {
                cells[currentIndex - 1].focus();
                e.preventDefault();
            }
            break;
        case 'ArrowDown':
            const nextRow = row.nextElementSibling;
            if (nextRow) {
                nextRow.cells[currentIndex].focus();
            } else {
                addRow();
            }
            e.preventDefault();
            break;
        case 'ArrowUp':
            const prevRow = row.previousElementSibling;
            if (prevRow) {
                prevRow.cells[currentIndex].focus();
            }
            e.preventDefault();
            break;
    }}

    document.addEventListener('keydown', function (e) {
    const target = e.target;
    if (target.matches('.editable') || target.matches('select')) {
        handleKeyNavigation(e, target.matches('select') ? target.parentElement : target);
    }
    });
