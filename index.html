        let hasMatch = false;

        for (let j = 0; j < row.children.length; j++) {
            const cell = row.children[j];

            }
        }

        if (hasMatch) {
            row.style.display = '';
        } else {
            row.style.display = 'none';

        firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });

    }
});
